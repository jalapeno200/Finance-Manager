<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker || Add Expense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <!-- Sidebar (Static) -->
    <div style="background-color:#8a2be2;color:white" id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <div class="profile-sidebar">
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" align="center">
                    <h3><i class="fas fa-user-circle"></i>&nbsp;John Doe</h3>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <a class="active" href="dashboard.html">&nbsp; Dashboard</a>
            <a class="active" href="add-expense.html"><em class="fa fa-dashboard">&nbsp;</em> Add Expenses</a>
            <a class="active" href="manage-expense.html"><em class="fa fa-dashboard">&nbsp;</em> Manage Expense</a>
            <a class="active" href="expense-datewise-reports.html"><em class="fa fa-dashboard">&nbsp;</em> Datewise Expenses</a>
            <a class="active" href="logout.html"><em class="fa fa-dashboard">&nbsp;</em> Logout</a>
        </div>
    </div>

    <!-- Main Content (Static) -->
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color:#8a2be2; color:white;" align="center">
                Expense
            </div>
            <div class="panel-body">
                <!-- Alert placeholder -->
                <p style="font-size:16px; color:red" align="center">
                    <!-- Placeholder for any messages -->
                </p>

                <div class="col-md-12">
                    <form role="form" method="post" action="">
                        <div class="form-group">
                            <label>Date of Expense</label>
                            <input class="form-control" type="date" name="dateexpense" required>
                        </div>
                        <div class="form-group">
                            <label>Item</label>
                            <input type="text" class="form-control" name="item" required>
                        </div>
                        <div class="form-group">
                            <label>Cost of Item</label>
                            <input class="form-control" type="text" name="costitem" required>
                        </div>
                        <div class="form-group has-success" align="center">
                            <button type="submit" class="btn btn-primary" name="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
