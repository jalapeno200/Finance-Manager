<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily Expense Tracker - Signup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script type="text/javascript">
		// Simulate a registration action using JavaScript
		function checkpass() {
			if (document.signup.password.value != document.signup.repeatpassword.value) {
				alert('Password and Repeat Password fields do not match');
				document.signup.repeatpassword.focus();
				return false;
			}
			return true;
		}

		function handleSignup(event) {
			event.preventDefault();

			var name = document.signup.name.value;
			var email = document.signup.email.value;
			var mobilenumber = document.signup.mobilenumber.value;
			var password = document.signup.password.value;

			// Simulate user registration (for demo purposes only)
			var existingUserEmail = "existing@example.com"; // Simulating an existing user

			// Check if email is already registered
			if (email === existingUserEmail) {
				document.getElementById("error-message").innerText = "This email is already associated with another account.";
				return;
			}

			// If all goes well, simulate successful registration
			document.getElementById("error-message").innerText = "";
			alert("You have successfully registered");
			window.location.href = "login.html"; // Redirect to login (for example)
		}
	</script>
</head>
<body>
	<button style="background-color:#45b1e8;margin:10px" onclick="document.location='index.html'">Home</button>
	<div class="row">
		<h2 align="center">Daily Expense Tracker</h2>
		<hr />
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading" style="background-color:#45b1e8" align="center">Sign Up</div>
				<div class="panel-body">
					<form role="form" name="signup" onsubmit="return checkpass() && handleSignup(event)">
						<p style="font-size:16px; color:red" align="center" id="error-message"></p>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Full Name" name="name" type="text" required="true">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" required="true">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="Mobile Number" maxlength="10" pattern="[0-9]{10}" required="true">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" required="true">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="repeatpassword" name="repeatpassword" placeholder="Repeat Password" required="true">
							</div>
							<div class="checkbox">
								<button type="submit" class="btn btn-primary">Register</button>
								<span style="padding-left:250px"></span>
								<p class="link">Already have an account? <a class="btn btn-primary" href="index.html">Login here</a></p>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row-->
</body>
</html>
