<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily Expense Tracker - Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	
	<script>
		function handleLogin(event) {
			event.preventDefault();
			// Simulate login action (since PHP backend is removed)
			var email = document.querySelector('input[name="email"]').value;
			var password = document.querySelector('input[name="password"]').value;

			// Simulate login validation (for demo purposes only)
			if (email === "test@example.com" && password === "password") {
				alert("Login successful!");
				// Redirect to dashboard (you can change this URL as needed)
				window.location.href = "dashboard.html";
			} else {
				document.getElementById("error-message").innerText = "Invalid Details.";
			}
		}
	</script>
</head>
<body>
	<button style="background-color:#45b1e8;margin:10px" onclick="document.location='index.html'">Home</button>
	<div class="row">
		<h2 align="center">Personal Finance Manager</h2>
		<hr />
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading" align="center" style="background-color:#45b1e8">Log in</div>
				<div class="panel-body">
					<p style="font-size:16px; color:red" align="center" id="error-message"></p>
					<form role="form" onsubmit="handleLogin(event)">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" required="true">
							</div>
							
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" required="true">
							</div>
							<div class="checkbox">
								<button type="submit" value="login" class="btn btn-primary">Login</button>
								<span style="padding-left:250px"></span>
								<p class="link">Don't have an account? <a class="btn btn-primary" href="register.html">Register Now</a></p>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
